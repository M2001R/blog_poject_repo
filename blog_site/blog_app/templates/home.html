{% extends 'master.html' %}

<title>{% block title %}Home Blog{% endblock title %}</title>

{% block content %}
<h1 style="text-align: center;">All Posts</h1>

<a href="{% url 'post_create' %}" style="display: inline-block; padding: 10px; background: #E278FAFF; color: white; text-decoration: none; border-radius: 5px;">+ Create New Post</a>

  {% for post in all_posts %}
  <ul>
    <li>
      <a href="{% url 'post_details' post.id %}" style="text-decoration: none; font-weight: bold;">{{ post.title }}</a>
      <br><br>
      <a href="{% url 'post_update' post.id %}" style="padding: 5px 10px; background: #3b1843; color: white; text-decoration: none; border-radius: 3px;">Edit</a>
      <a href="{% url 'post_delete' post.id %}" style="padding: 5px 10px; background: #E278FAFF; color: white; text-decoration: none; border-radius: 3px; margin-left: 5px;">Delete</a>
      <br><br>
    </li>
  </ul>


  {% endfor %}
</table>
{% endblock content %}
